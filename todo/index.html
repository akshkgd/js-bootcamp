<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="intro" id="intro">
            <img src="no task.jpeg" class="no-task" alt="">
            <h2>You have no tasks for today</h2>
            <p>create your tasks and be productive</p>
        </div>

        <div id="todosContainer">
            <div class="todo">
                <input type="checkbox" id="checkbox">
                <p>Lorem ipsum dolor sit.</p>
            </div>
        </div>

        
    </div>
    <div class="add">
        <input type="text" class="input" placeholder="Enter your task" id="task">
        <button class="btn" onclick="addTask()">Add Your task</button>
    </div>



    <script src="./app.js"></script>
</body>
</html>
